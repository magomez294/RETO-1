<!DOCTYPE html>
<html>
    <head>
        <link rel=stylesheet href="../Hojas CSS/CSS_Contacto.css" type="text/css" />
        <link rel="icon" href="../Imagenes/Favicon.ico" style="height: 5px; width: 5px;"  type="image/ico">
    </head>
    <body>
        <div id="form">
            <form id="contact_form" action="#" method="POST" enctype="multipart/form-data">
                <div class="row">
                  <label class="required">Nombre:</label><br />
                  <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                </div>
                <div class="row">
                  <label class="required">Email:</label><br />
                  <input id="email" class="input" name="email" type="text" value="" size="30" /><br />
                </div>
                <div class="row">
                  <label class="required">Mensaje:</label><br />
                  <textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
                </div>                  
                  <input id="submit_button" type="submit" value="Enviar" /><a href="mailto:jhon.rojas159@gmail.com"></a>
              </form>
        </div>
        <div id="mapa2">
            <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2905.699182971157!2d-2.9049657842864005!3d43.25772598593063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4e4fac87437727%3A0x364f27e82def0130!2sCIFP%20Txurdinaga%20LHII!5e0!3m2!1ses!2ses!4v1603715023254!5m2!1ses!2ses" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
    </body>
</html>
